<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLO Energy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(to right, #f0fdfa, #f9fafb);
            animation: fadeInBody 1s ease-in-out;
            padding: 20px;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 0.8;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            animation: slideInLeft 0.8s ease-in-out;
        }

.right-panel { flex: 1; background-image: url('static/images/login.jpeg'); background-size: 600px auto; /* Set width to 300px, height auto */ background-position: left center; background-repeat: no-repeat; animation: fadeInImage 1.2s ease-in-out; }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInImage {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            animation: popUp 0.8s ease;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .logo-text .sylo {
            color: #10b981;
        }

        .tagline {
                color: #000000;
                font-size: 16px;
                margin-bottom: 40px;
                margin-top: 0; /* add this to remove extra space above */
                text-align: center;
                font-weight: bold;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            animation: fadeInCard 1s ease-in-out;
        }

        @keyframes fadeInCard {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .form-logo img {
            width: 150px;
            height: 130px;
            animation: popUp 0.8s ease;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            font-size: 14px;
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #4f46e5;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #21bb88, #059644);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        .error-message,
        .success-message {
            font-size: 14px;
            padding: 12px;
            margin-top: 16px;
            border-radius: 8px;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        @media (max-width: 1024px) {
            .right-panel {
                display: none;
            }

            .left-panel {
                flex: 1;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">

            <div class="login-card">
                <div class="form-logo">
                    <img src="static/images/logo/logo1.png" alt="SYLO Energy Logo">
                </div>
                <div class="tagline">Renewable Energy & Analytics Platform</div>
                <h1 class="form-title">Sign in</h1>
                <p class="form-subtitle">Enter your details to login</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" id="loginId" class="form-input" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span id="loginText">Sign In</span>
                    </button>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </form>
            </div>
        </div>
        <div class="right-panel"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginText.innerHTML = '<span class="loading"></span>Signing in...';
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginId, password })
                });
                const data = await response.json();
                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/homepage';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginId').value = 'demo@sylo.com';
            document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
