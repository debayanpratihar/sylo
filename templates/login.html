<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLO Energy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Panel - White background with logo, tagline and login form */
        .left-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .logo-text .sylo {
            color: #10b981;
        }

        .tagline {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Login Form Card */
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Right Panel - Background Image */
        .right-panel {
            flex: 1;
            background-image: url('static/images/login_back.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-section {
            width: 100%;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #10b981;
            cursor: pointer;
        }

        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #059669;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
            font-size: 14px;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .right-panel {
                display: none;
            }
            
            .left-panel {
                flex: 1;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 640px) {
            .left-panel {
                padding: 30px 20px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Left Panel with SYLO Energy Branding and Login Form -->
    <div class="left-panel">
        <!-- Logo and Tagline -->
        <div class="logo-section">
            <img src="static/images/logo/logo.png" alt="SYLO Energy Logo" class="logo-img">
            <div class="logo-text">
                <span class="sylo">SYLO</span> ENERGY
            </div>
        </div>
        <div class="tagline">Renewable Energy & Analytics Platform</div>

        <!-- Login Form Card -->
        <div class="login-card">
            <div class="form-section">
                <h1 class="form-title">Sign in</h1>
                <p class="form-subtitle">Enter your details to login</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" id="loginId" class="form-input" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" id="loginBtn" class="login-btn">
                        <span id="loginText">Sign In</span>
                    </button>

                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Right Panel with Background Image -->
    <div class="right-panel"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading state
            loginBtn.disabled = true;
            loginText.innerHTML = '<span class="loading"></span>Signing in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        loginId: loginId,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect to homepage
                    setTimeout(() => {
                        window.location.href = data.redirect || '/homepage';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
            }
        });

        // Demo auto-fill for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo credentials
            document.getElementById('loginId').value = 'demo@sylo.com';
            document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
