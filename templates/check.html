<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Logo Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #0357ff;
      color: white;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      padding: 10px;
      background-color: white;
    }

    .sidebar-logo img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    .nav-item.active {
      color: white;
    }

    .nav-item i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-logo">
    <img src='{{url_for("static", filename="/images/logo/logo1.svg")}}' alt="Logo" />
  </div>
  <div class="nav-item">
    <i>🏠</i> Home
  </div>
  <div class="nav-item active">
    <i>📋</i> Audit
  </div>
  <div class="nav-item">
    <i>🗄️</i> Data
  </div>
</div>

</body>
</html>
