
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display Custom Tileset</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<a> show me</a>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYml0dHViaWR5dXQ2NiIsImEiOiJjbWF4b2I2OXUwMGQ5MmtxdXJqYmhoOXBiIn0.sfoWAeusghvDfz2Led6ZUg';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // Or your custom style
    center: [72.104384, 21.915076], // [longitude, latitude]
    zoom: 16
  });

  map.on('load', () => {
    map.addSource('custom-tileset', {
      type: 'vector',
      url: 'mapbox://bittubidyut66.final_1'
    });
    map.addLayer({
      'id': 'final_1',
      'type': 'fill', // or 'line', 'circle', etc. depending on your data
      'source': 'custom-tileset',
      'source-layer': 'YOUR_SOURCE_LAYER_NAME', // Replace with your source layer name
      'paint': {
        'fill-color': '#888',
        'fill-opacity': 0.4
      }
    });
  });
</script>
</body>
</html>
