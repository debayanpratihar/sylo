<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display Mapbox Tileset</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // TO MAKE THE MAP APPEAR YOU MUST
  // ADD YOUR ACCESS TOKEN FROM
  // https://account.mapbox.com
  mapboxgl.accessToken = 'pk.eyJ1IjoiYml0dHViaWR5dXQ2NiIsImEiOiJjbWF4b2I2OXUwMGQ5MmtxdXJqYmhoOXBiIn0.sfoWAeusghvDfz2Led6ZUg';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    zoom: 5,
    center: [-72.619628, 41.754922]
  });

  map.on('load', () => {
    map.addSource('census', {
      type: 'vector',
      url: 'mapbox://bittubidyut66.final_1' // Replace with your tileset URL
    });
    map.addLayer({
      'id': 'census-id',
      'type': 'line',
      'source': 'census',
      'source-layer': 'icr', // Replace with your source-layer name
      'layout': {
        'line-join': 'round',
        'line-cap': 'round'
      },
      'paint': {
        'line-color': '#ff69b4',
        'line-width': 1
      }
    });
  });
</script>
</body>
</html>
