<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox Defect Visualizer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; font-family: sans-serif; }
    #map { width: 100%; height: 90vh; }
    #controls { padding: 10px; }
    select { padding: 6px; font-size: 16px; width: 100%; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="defect-selector">Select a Defect:</label>
    <select id="defect-selector">
      <option disabled selected>Select a row...</option>
    </select>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYml0dHViaWR5dXQ2NiIsImEiOiJjbWF4b2I2OXUwMGQ5MmtxdXJqYmhoOXBiIn0.sfoWAeusghvDfz2Led6ZUg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [77.2090, 28.6139], // Default center (Delhi)
      zoom: 5
    });

    fetch('input.csv')
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row.lat && row.lon);

        const selector = document.getElementById('defect-selector');

        data.forEach((row, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = `${row.defect_type} @ (${row.lat}, ${row.lon})`;
          selector.appendChild(option);
        });

        selector.addEventListener('change', e => {
          const row = data[e.target.value];
          const lat = parseFloat(row.lat);
          const lon = parseFloat(row.lon);

          new mapboxgl.Marker({ color: getColor(row.defect_type) })
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setText(`Type: ${row.defect_type}`))
            .addTo(map);

          map.flyTo({ center: [lon, lat], zoom: 18 });
        });
      });

    function getColor(type) {
      const colors = {
        'cell': '#FF0000',
        'multicell': '#FF7F00',
        'bypass diod': '#FFFF00',
        'module offline': '#00FF00',
        'short circuit': '#0000FF',
        'plant': '#800080'
      };
      return colors[type?.toLowerCase()] || '#999999';
    }
  </script>
</body>
</html>
